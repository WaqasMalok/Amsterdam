<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amsterdam</title>
    <!-- custom css style sheet  -->
    <link rel="stylesheet" href="./style/index.css" />

    <!-- Bootstrap file  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="mk-amsterdam m-auto">
        <!-- HERO SECTION  -->
      <section class="mk-hero-section position-relative pb-5">
        <span class="mk-bg-dot mk-bg-dot-hero-section"></span>
        <div class="mk-hero-content">
          <h1 class="mk-hero-title text-white fw-bold">
            Earn, Stake, Prosper Your Gateway to Passive Income Unleashed!
          </h1>

          <div class="mk-hero-btn">
            <button class="btn btn-primary btn-lg" type="submit">Stake Now</button> 
            <button type="button" class="btn btn-outline-primary text-white btn-lg">Contact Us</button>
          </div>
        </div>
        <!-- ANIMATION COINS  -->
        <div class="mk-coins">
            <img class="coin-1  position-absolute" src="./icons/1.png" alt="">
            <img class="coin-2  position-absolute" src="./icons/2.png" alt="">
            <img class="coin-3  position-absolute" src="./icons/3.png" alt="">
            <img class="coin-4  position-absolute" src="./icons/4.png" alt="">
            <img class="coin-5  position-absolute" src="./icons/5.png" alt="">
        </div>
     </section>
         
        
        
        
        
        
        
        
        
        
        
        <!-- FOOTER SECTION  -->
        <section class="mk-footer">
            
        </section>
        
        
   
   
        
        <section class="p-5 vh-100"></section> 
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
